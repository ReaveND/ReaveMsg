name: Ping Render Bot Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send ping to bot
        run: |
          curl -X POST https://reavemsg.onrender.com/api/github/webhooks \
            -H "Content-Type: application/json" \
            -d '{"ping": true}'
            
      - name: Ping Probot /events route
        run: |
          curl -X GET https://reavemsg.onrender.com/events
